<!DOCTYPE html> 
<html data-ng-app="myApp">
  <head>
    <title>AngularJS RSS Reader</title>
    <link rel="stylesheet" type="text/css" href="./assets/app.css" />
  </head>
  <body>
    <div id="wrapper">

      <header>
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <a class="navbar-brand">Angular RSS Reader</a>
            <button fullscreen type="button" class="btn btn-mini btn-info navbar-btn pull-right">Fullscreen</button>
        </div>
        </nav>
      </header>

      <main id="view-container">
        <div ng-view></div>
      </main>

      <footer>
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-bottom" role="navigation">
          <div class="container">
            <p class="navbar-text navbar-left">Created by <a href="http://brokenpi.pe" class="navbar-link">Charlie Martin</a></p>
            <p class="navbar-text navbar-right"><a href="https://github.com/cmmartin/Angular-RSS-Reader/tree/master" class="navbar-link">View the source</a></p>
          </div>
        </nav>
      </footer>

    </div>
    <script src="./assets/app.js"></script>
    <script src="//localhost:7777/livereload.js"></script>
  </body>
</html>
